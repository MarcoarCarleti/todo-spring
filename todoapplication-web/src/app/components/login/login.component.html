<main class="w-100 m-auto form-container">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <app-bouncing-logo></app-bouncing-logo>

    <h1 class="h3 mb-3 fw-normal">Fazer Login</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control email-input"
        id="floatingInput"
        placeholder="email"
        formControlName="email"
      />
      <label for="floatingInput">E-mail</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control password-input"
        id="floatingInput"
        placeholder="Senha"
        formControlName="password"
      />
      <label for="floatingInput">Senha</label>
    </div>

    <div class="form-check text-start my-3">
      <input type="checkbox" class="form-check-input" id="flex-check-default" />
      <label class="form-check-label" for="flex-check-default"
        >Lembrar de mim</label
      >
    </div>

    <button class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
      Entrar
    </button>

    <span>Não é usuário? <a href="/register">Cadastrar-se</a></span>
  </form>
</main>
